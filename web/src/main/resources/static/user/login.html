<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/supersized.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery-1.8.2.min.js" ></script>
        <script src="js/supersized.3.2.7.min.js" ></script>
        <!--<script src="js/supersized-init.js" ></script>-->

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="js/html5.js"></script>
        <![endif]-->
    </head>

    <body>

    <div class="page-container">

        <audio hidden id="music" autoplay preload loop controls></audio>
        <h1>登录</h1>
            <form action="#" method="post">
                <input id="username" type="text" name="username" class="username" placeholder="请输入您的用户名！">
                <input id="password" type="password" name="password" class="password" placeholder="请输入您的用户密码！">
                <!--<input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码！">-->
                <div class="error"><span>+</span></div>
            </form>
            <button type="submit" class="submit_button" onclick="login()">登录</button>
            <div class="connect">
                <p>快捷</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>

    </body>
    <!--<iframe src="../music/中央民族乐团-平湖秋月.ogg" allow="autoplay" style="display:none" id="iframeAudio"></iframe>-->

    <script type="text/javascript">
        $(document).ready(function(){
            (function() {
                function log(info) {
                    console.log(info);
                    // alert(info);
                }
                function forceSafariPlayAudio() {
                    audioEl.load(); // iOS 9   还需要额外的 load 一下, 否则直接 play 无效
                    audioEl.play(); // iOS 7/8 仅需要 play 一下
                }

                var audioEl = document.getElementById('music');

                // 可以自动播放时正确的事件顺序是
                // loadstart
                // loadedmetadata
                // loadeddata
                // canplay
                // play
                // playing
                //
                // 不能自动播放时触发的事件是
                // iPhone5  iOS 7.0.6 loadstart
                // iPhone6s iOS 9.1   loadstart -> loadedmetadata -> loadeddata -> canplay
                audioEl.addEventListener('loadstart', function() {
                    log('loadstart');
                }, false);
                audioEl.addEventListener('loadeddata', function() {
                    log('loadeddata');
                }, false);
                audioEl.addEventListener('loadedmetadata', function() {
                    log('loadedmetadata');
                }, false);
                audioEl.addEventListener('canplay', function() {
                    log('canplay');
                    console.log(2);
                }, false);
                audioEl.addEventListener('play', function() {
                    log('play');
                    // 当 audio 能够播放后, 移除这个事件
                    window.removeEventListener('touchstart', forceSafariPlayAudio, false);
                    console.log(3);
                }, false);
                audioEl.addEventListener('playing', function() {
                    log('playing');
                }, false);
                audioEl.addEventListener('pause', function() {
                    log('pause');
                }, false);

                // 由于 iOS Safari 限制不允许 audio autoplay, 必须用户主动交互(例如 click)后才能播放 audio,
                // 因此我们通过一个用户交互事件来主动 play 一下 audio.
                console.log(1);
                window.addEventListener('touchstart', forceSafariPlayAudio, false);

                audioEl.src = '../music/中央民族乐团-平湖秋月.ogg';
            })();

        });

        loadJS("js/supersized-init.js");

        function loadJS(url){
            var Script = document.createElement('script');
            Script.setAttribute('src', url);
            Script.setAttribute('type', 'text/javascript');
            document.body.appendChild(Script);
            return Script;
        };

        function login(){

            $('.page-container form').submit(function(){
                var username = $(this).find('.username').val();
                var password = $(this).find('.password').val();
                if(username == '') {
                    $(this).find('.error').fadeOut('fast', function(){
                        $(this).css('top', '27px');
                    });
                    $(this).find('.error').fadeIn('fast', function(){
                        $(this).parent().find('.username').focus();
                    });
                    return false;
                }

                if(password == '') {
                    $(this).find('.error').fadeOut('fast', function(){
                        $(this).css('top', '96px');
                    });
                    $(this).find('.error').fadeIn('fast', function(){
                        $(this).parent().find('.password').focus();
                    });
                    return false;
                }

            });

            var body = {
                "userName": $("#username").val(),
                "password": $("#password").val()
            };
            $.ajax({
                url: "../api/v1/user/login",
                type: "POST",
                data: JSON.stringify(body),
                contentType: "application/json; charset=utf-8",
                dataType: "JSON",
                async: false,
                success: function(data) {
                    window.location.href="../welcome/welcome.html";
                },
                error: function(message) {
                    console.log(message);
                }
            });
        };

</script>

</html>
